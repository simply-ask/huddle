{% extends "base.html" %}

{% block content %}
<!-- Simple header with logo and user info -->
<div class="header flex-between">
    <a href="{% url 'dashboard' %}">
        <img src="/static/images/huddle_logo_transparent2.svg" alt="huddle" class="logo-img">
    </a>
    <div class="flex gap-20">
        <span class="text-muted">{{ user.get_full_name|default:user.username }}</span>
        <a href="{% url 'logout' %}" class="text-muted" style="text-decoration: none;">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</div>

<!-- Simple navigation -->
<div class="nav mb-40">
    <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        <i class="fas fa-home"></i>
        Dashboard
    </a>
    <a href="{% url 'meetings_list' %}" class="nav-link {% if 'meeting' in request.resolver_match.url_name %}active{% endif %}">
        <i class="fas fa-calendar"></i>
        Meetings
    </a>
    <a href="{% url 'create_meeting' %}" class="nav-link {% if request.resolver_match.url_name == 'create_meeting' %}active{% endif %}">
        <i class="fas fa-plus"></i>
        New Meeting
    </a>
    <a href="{% url 'speakers' %}" class="nav-link {% if request.resolver_match.url_name == 'speakers' %}active{% endif %}">
        <i class="fas fa-users"></i>
        Attendees
    </a>
</div>

<!-- Messages -->
{% if messages %}
    {% for message in messages %}
        <div class="message message-{{ message.tags }}">
            <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %}"></i>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<!-- Page content -->
{% block dashboard_content %}{% endblock %}
{% endblock %}
